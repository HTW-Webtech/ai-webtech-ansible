---
- name: Setup crontab for aris user-management background service (executed with sudo rights)
  cron:
    name="Aris service"
    minute=*
    job="export ARIS_POSTGRES_LOGIN={{ lookup('env','ARIS_POSTGRES_LOGIN')}}; export ARIS_POSTGRES_PASSWORD={{ lookup('env','ARIS_POSTGRES_PASSWORD')}}; cd /opt/aris/code/ansible && /opt/ansible/code/bin/ansible-playbook ./playbooks/aris-cron.yml -i ./inventories/local.ini > /opt/aris/logs/aris-cron.log"
    user=aris
    state=present
    backup=yes

