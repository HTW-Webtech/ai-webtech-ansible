---
# FIXME: This should be done as aris user instead!
- name: Create admin app w/ aris-control
  shell: "/opt/rubies/{{ chruby_ruby_version }}/bin/aris-control add admin --email aris-admin@grekko.de"

- name: Configure admin app ssh key
  shell: "/opt/rubies/{{ chruby_ruby_version }}/bin/aris-control add admin --ssh-key='ssh-rsa  gregoryigelmund@Gregorys-MacBook-Pro.local'"

- name: Configure postgres and rails app vars
  shell: "/opt/rubies/{{ chruby_ruby_version }}/bin/aris-control add admin --email --env-vars pg_db:admin pg_user:admin pg_password:{{ lookup('env','APP_PG_PASSWORD') }} app_secret_key_base:{{ lookup('env','APP_SECRET_KEY_BASE') }} app_admin_email:{{ lookup('env','APP_ADMIN_EMAIL') }} app_admin_password:{{ lookup('env','APP_ADMIN_PASSWORD') }} "

# FIXME: SMELL!
- name: Fix permissions for apps.yml
  file:
    path=/opt/aris/config/apps.yml
    owner=aris
    group=aris

- name: Checkout git app to /var/apps/admin/code
  git:
    repo=https://github.com/grekko/aris-web-ui.git
    dest=/var/apps/admin/code
    update=yes
    version=HEAD

- name: Fix permissions for cloned repository
  file:
    state=directory
    path=/var/apps/admin
    owner=admin
    group=admin
    recurse=yes
