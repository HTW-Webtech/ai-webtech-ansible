---
- name: Create admin app w/ aris-control
  shell: aris-control add admin --email aris-admin@grekko.de

- name: Configure admin app ssh key
  shell: "aris-control add admin --ssh-key='ssh-rsa  gregoryigelmund@Gregorys-MacBook-Pro.local'"

- name: Run ansible to create admin user app
  shell: '/opt/ansible/code/bin/ansible-playbook ./playbooks/aris-cron.yml -i ./inventories/local.ini > /opt/aris/logs/ansible.log"
    chdir=/opt/aris/code/ansible

- name: Checkout git app to /var/apps/admin/code
  git:
    repo=https://github.com/grekko/aris-web-ui.git
    dest=/var/apps/admin/code
    update=yes
    version=HEAD
