---
- name: Install sqlite header files
  apt:
    name=libsqlite3-dev
    state=installed

- name: Install system-wide gems
  gem:
    name={{ item }}
    executable=/opt/rubies/{{ chruby_ruby_version }}/bin/gem
  with_items:
    - bundler
    - rails
    - sqlite3
    - sass-rails
    - uglifier
    - coffee-rails
    - therubyracer
    - jquery-rails
    - turbolinks
    - web-console
